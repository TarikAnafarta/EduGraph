<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EduGraph</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 1rem;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .auth-button {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .auth-button:hover {
            transform: translateY(-2px);
        }

        .auth-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .auth-links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .auth-links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 0.75rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 0.75rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .verification-prompt {
            background: #fff3cd;
            color: #856404;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }

        .verification-prompt button {
            margin-top: 0.5rem;
            padding: 0.5rem 1rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
        }

        .verification-prompt button:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Welcome Back</h1>
            <p>Sign in to your EduGraph account</p>
        </div>

        <div id="error-message" class="error-message" style="display: none;"></div>
        <div id="success-message" class="success-message" style="display: none;"></div>

        <form id="login-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="auth-button" id="login-button">
                Sign In
            </button>
        </form>

        <div class="loading" id="loading">Signing in...</div>

        <div class="verification-prompt" id="verification-prompt">
            <p>Your account is not verified yet.</p>
            <button onclick="resendVerification()">Resend Verification Code</button>
            <button onclick="goToVerify()">Enter Verification Code</button>
        </div>

        <div class="auth-links">
            <a href="/register">Don't have an account? Sign up</a><br><br>
            <a href="/forgot-password">Forgot your password?</a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const loginButton = document.getElementById('login-button');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const verificationPrompt = document.getElementById('verification-prompt');

        let currentEmail = '';

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            verificationPrompt.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            verificationPrompt.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            verificationPrompt.style.display = 'none';
        }

        function showVerificationPrompt() {
            verificationPrompt.style.display = 'block';
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        async function resendVerification() {
            try {
                const response = await fetch('/api/users/resend-verification/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCSRFToken()
                    },
                    body: JSON.stringify({ email: currentEmail })
                });

                const data = await response.json();
                
                if (response.ok) {
                    showSuccess('Verification code sent! Redirecting to verification page...');
                    setTimeout(() => {
                        window.location.href = `/verify?email=${encodeURIComponent(currentEmail)}`;
                    }, 2000);
                } else {
                    showError(data.message || 'Failed to send verification code.');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            }
        }

        function goToVerify() {
            window.location.href = `/verify?email=${encodeURIComponent(currentEmail)}`;
        }

        // Get CSRF token from various sources
        function getCSRFToken() {
            // Try to get from form field first
            const tokenField = document.querySelector('[name=csrfmiddlewaretoken]');
            if (tokenField && tokenField.value) {
                return tokenField.value;
            }
            
            // Fallback to cookie
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const [name, value] = cookie.trim().split('=');
                if (name === 'csrftoken') {
                    return value;
                }
            }
            
            return '';
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            currentEmail = email;

            loginButton.disabled = true;
            loading.style.display = 'block';

            try {
                const response = await fetch('/api/users/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCSRFToken()
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('authToken', data.token);
                    
                    // Check if user needs to complete profile
                    try {
                        const userResponse = await fetch('/api/users/me/', {
                            headers: {
                                'Authorization': `Token ${data.token}`,
                                'Content-Type': 'application/json'
                            }
                        });
                        
                        if (userResponse.ok) {
                            const user = await userResponse.json();
                            if (!user.profile_completed) {
                                // Redirect to complete profile
                                showSuccess('Login successful! Please complete your profile...');
                                setTimeout(() => {
                                    window.location.href = '/complete-profile/';
                                }, 1500);
                                return;
                            }
                        }
                    } catch (error) {
                        console.error('Error checking profile status:', error);
                    }
                    
                    // Profile completed or check failed, go to dashboard
                    showSuccess('Login successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = '/dashboard/';
                    }, 1500);
                } else if (response.status === 403 && data.message === 'Account is inactive.') {
                    // Show verification prompt instead of just error
                    showVerificationPrompt();
                } else {
                    showError(data.message || 'Login failed. Please try again.');
                }
            } catch (error) {
                showError('Network error. Please check your connection and try again.');
            } finally {
                loginButton.disabled = false;
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
