<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - EduGraph</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 1rem;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .password-requirements {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.5rem;
        }

        .auth-button {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .auth-button:hover {
            transform: translateY(-2px);
        }

        .auth-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .auth-links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .auth-links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 0.75rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 0.75rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>EduGraph'a Katılın</h1>
            <p>Başlamak için hesabınızı oluşturun</p>
        </div>

        <div id="error-message" class="error-message" style="display: none;"></div>
        <div id="success-message" class="success-message" style="display: none;"></div>

        <form id="register-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Ad Soyad</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">E-posta Adresi</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" name="password" required>
                <div class="password-requirements">
                    Şifre en az 8 karakter uzunluğunda olmalıdır
                </div>
            </div>

            <div class="form-group">
                <label for="confirm-password">Şifreyi Onayla</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>

            <button type="submit" class="auth-button" id="register-button">
                Hesap Oluştur
            </button>
        </form>

        <div class="loading" id="loading">Hesap oluşturuluyor...</div>

        <div class="auth-links">
            <a href="/login">Zaten hesabınız var mı? Giriş yapın</a>
        </div>
    </div>

    <script>
        const registerForm = document.getElementById('register-form');
        const registerButton = document.getElementById('register-button');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // Get CSRF token from various sources
        function getCSRFToken() {
            // Try to get from form field first
            const tokenField = document.querySelector('[name=csrfmiddlewaretoken]');
            if (tokenField && tokenField.value) {
                return tokenField.value;
            }
            
            // Fallback to cookie
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const [name, value] = cookie.trim().split('=');
                if (name === 'csrftoken') {
                    return value;
                }
            }
            
            return '';
        }

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Validate passwords match
            if (password !== confirmPassword) {
                showError('Şifreler eşleşmiyor.');
                return;
            }

            // Validate password length
            if (password.length < 8) {
                showError('Şifre en az 8 karakter uzunluğunda olmalıdır.');
                return;
            }

            registerButton.disabled = true;
            loading.style.display = 'block';

            try {
                const response = await fetch('/api/users/register/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCSRFToken()
                    },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (response.ok || response.status === 200) {
                    showSuccess(data.message || 'Hesap başarıyla oluşturuldu! Doğrulama sayfasına yönlendiriliyorsunuz...');
                    setTimeout(() => {
                        window.location.href = `/verify?email=${encodeURIComponent(email)}`;
                    }, 2000);
                } else {
                    // Handle various error cases
                    if (data.message) {
                        showError(data.message);
                    } else if (data.email) {
                        showError(data.email[0]);
                    } else if (data.name) {
                        showError(data.name[0]);
                    } else if (data.password) {
                        showError(data.password[0]);
                    } else {
                        showError('Kayıt başarısız. Lütfen tekrar deneyin.');
                    }
                }
            } catch (error) {
                console.error('Registration error:', error);
                showError('Ağ hatası. Lütfen bağlantınızı kontrol edin ve tekrar deneyin.');
            } finally {
                registerButton.disabled = false;
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
