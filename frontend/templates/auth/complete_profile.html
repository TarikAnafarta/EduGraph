<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profili Tamamla - EduGraph</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .form-group select {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
            cursor: pointer;
        }

        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group select:disabled {
            background: #f5f5f5;
            cursor: not-allowed;
        }

        .info-text {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: #333;
            line-height: 1.6;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-top: 1rem;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
            border-left: 4px solid #c62828;
        }

        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
            border-left: 4px solid #2e7d32;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
            color: #667eea;
            font-size: 0.9rem;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% {
                content: '.';
            }
            40% {
                content: '..';
            }
            60%, 100% {
                content: '...';
            }
        }

        .track-info {
            background: #fff3e0;
            border-left: 4px solid #ff9800;
            padding: 0.75rem;
            border-radius: 8px;
            margin-top: 0.5rem;
            font-size: 0.85rem;
            color: #555;
            display: none;
        }

        .progress-steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            position: relative;
        }

        .step {
            flex: 1;
            text-align: center;
            position: relative;
        }

        .step::after {
            content: '';
            position: absolute;
            top: 15px;
            left: 50%;
            width: 100%;
            height: 2px;
            background: #e0e0e0;
            z-index: 0;
        }

        .step:last-child::after {
            display: none;
        }

        .step.completed::after {
            background: #4caf50;
        }

        .step-circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #e0e0e0;
            margin: 0 auto 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            position: relative;
            z-index: 1;
            color: #666;
        }

        .step.active .step-circle {
            background: #667eea;
            color: white;
        }

        .step.completed .step-circle {
            background: #4caf50;
            color: white;
        }

        .step-label {
            font-size: 0.8rem;
            color: #666;
        }

        .step.active .step-label {
            color: #667eea;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>ðŸ“š EduGraph</h1>
            <p>HesabÄ±nÄ± Tamamla</p>
        </div>

        <div class="progress-steps">
            <div class="step completed">
                <div class="step-circle">âœ“</div>
                <div class="step-label">KayÄ±t</div>
            </div>
            <div class="step completed">
                <div class="step-circle">âœ“</div>
                <div class="step-label">DoÄŸrulama</div>
            </div>
            <div class="step active">
                <div class="step-circle">3</div>
                <div class="step-label">Profil</div>
            </div>
        </div>

        <div class="info-text">
            <strong>ðŸŽ“ HoÅŸ geldin!</strong><br>
            Sana en uygun iÃ§eriÄŸi sunabilmemiz iÃ§in lÃ¼tfen aÅŸaÄŸÄ±daki bilgileri tamamla.
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <form id="complete-profile-form">
            <div class="form-group">
                <label for="grade">KaÃ§Ä±ncÄ± SÄ±nÄ±fta Okuyorsun? *</label>
                <select id="grade" name="grade" required>
                    <option value="">SÄ±nÄ±f SeÃ§in</option>
                </select>
            </div>

            <div class="form-group">
                <label for="track">Hangi Alan? *</label>
                <select id="track" name="track" required disabled>
                    <option value="">Ã–nce sÄ±nÄ±f seÃ§in</option>
                </select>
                <input type="text" id="track-text" name="track-text" value="LGS" readonly style="display: none; width: 100%; padding: 0.875rem; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 1rem; background: #f5f5f5; color: #333;">
                <div id="track-info" class="track-info"></div>
            </div>

            <button type="submit" class="submit-btn" id="submit-btn">
                Profili Tamamla ve Devam Et
            </button>
        </form>

        <div id="loading" class="loading">Profil tamamlanÄ±yor</div>
    </div>

    <script>
        const form = document.getElementById('complete-profile-form');
        const gradeSelect = document.getElementById('grade');
        const trackSelect = document.getElementById('track');
        const trackInfo = document.getElementById('track-info');
        const submitBtn = document.getElementById('submit-btn');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const loading = document.getElementById('loading');

        // Grade choices (5-12)
        const grades = [
            { value: 5, label: '5. SÄ±nÄ±f' },
            { value: 6, label: '6. SÄ±nÄ±f' },
            { value: 7, label: '7. SÄ±nÄ±f' },
            { value: 8, label: '8. SÄ±nÄ±f' },
            { value: 9, label: '9. SÄ±nÄ±f' },
            { value: 10, label: '10. SÄ±nÄ±f' },
            { value: 11, label: '11. SÄ±nÄ±f' },
            { value: 12, label: '12. SÄ±nÄ±f' }
        ];

        // Track choices
        const tracks = {
            lgs: { value: 'lgs', label: 'LGS' },
            sayisal: { value: 'sayisal', label: 'SayÄ±sal' },
            sozel: { value: 'sozel', label: 'SÃ¶zel' }
        };

        // Populate grade dropdown
        grades.forEach(grade => {
            const option = document.createElement('option');
            option.value = grade.value;
            option.textContent = grade.label;
            gradeSelect.appendChild(option);
        });

        // Handle grade selection
        gradeSelect.addEventListener('change', function() {
            const selectedGrade = parseInt(this.value);
            const trackSelectElement = document.getElementById('track');
            const trackTextElement = document.getElementById('track-text');
            
            if (!selectedGrade) {
                trackSelectElement.disabled = true;
                trackSelectElement.innerHTML = '<option value="">Ã–nce sÄ±nÄ±f seÃ§in</option>';
                trackSelectElement.style.display = 'block';
                trackTextElement.style.display = 'none';
                return;
            }

            if (selectedGrade <= 8) {
                // For grades 5-8, show text input with LGS
                trackSelectElement.style.display = 'none';
                trackTextElement.style.display = 'block';
                trackTextElement.value = 'LGS';
            } else {
                // For grades 9-12, show dropdown with SayÄ±sal or SÃ¶zel
                trackSelectElement.style.display = 'block';
                trackTextElement.style.display = 'none';
                trackSelectElement.disabled = false;
                trackSelectElement.innerHTML = '<option value="">Alan SeÃ§in</option>';
                
                [tracks.sayisal, tracks.sozel].forEach(track => {
                    const option = document.createElement('option');
                    option.value = track.value;
                    option.textContent = track.label;
                    trackSelectElement.appendChild(option);
                });
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        // Check if user is logged in
        const token = localStorage.getItem('authToken');
        if (!token) {
            window.location.href = '/login';
        }

        // Check if profile is already completed
        async function checkProfileStatus() {
            try {
                const response = await fetch('/api/users/me/', {
                    headers: {
                        'Authorization': `Token ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const user = await response.json();
                    if (user.profile_completed) {
                        // Profile already completed, redirect to dashboard
                        window.location.href = '/dashboard/';
                    }
                } else {
                    localStorage.removeItem('authToken');
                    window.location.href = '/login';
                }
            } catch (error) {
                console.error('Error checking profile status:', error);
            }
        }

        checkProfileStatus();

        // Handle form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            const grade = parseInt(gradeSelect.value);
            let track;
            
            if (grade <= 8) {
                track = 'lgs';
            } else {
                track = trackSelect.value;
            }

            if (!grade || !track) {
                showError('LÃ¼tfen tÃ¼m alanlarÄ± doldurun.');
                return;
            }

            submitBtn.disabled = true;
            loading.style.display = 'block';

            try {
                const response = await fetch('/api/users/complete-profile/', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Token ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        grade: grade,
                        track: track
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('Profil baÅŸarÄ±yla tamamlandÄ±! YÃ¶nlendiriliyorsunuz...');
                    setTimeout(() => {
                        window.location.href = '/dashboard/';
                    }, 1500);
                } else {
                    let errorMsg = 'Profil tamamlanÄ±rken bir hata oluÅŸtu.';
                    if (data.grade) {
                        errorMsg = data.grade[0];
                    } else if (data.track) {
                        errorMsg = data.track[0];
                    } else if (data.message) {
                        errorMsg = data.message;
                    }
                    showError(errorMsg);
                    submitBtn.disabled = false;
                    loading.style.display = 'none';
                }
            } catch (error) {
                showError('Sunucu ile baÄŸlantÄ± kurulamadÄ±. LÃ¼tfen tekrar deneyin.');
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
