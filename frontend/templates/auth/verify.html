<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Doğrulama - EduGraph</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 1rem;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            text-align: center;
            font-size: 1.5rem;
            letter-spacing: 0.5rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .auth-button {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-bottom: 1rem;
        }

        .auth-button:hover {
            transform: translateY(-2px);
        }

        .auth-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .auth-button.secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .auth-links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .auth-links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 0.75rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 0.75rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Hesabınızı Doğrulayın</h1>
            <p>E-postanıza gönderilen doğrulama kodunu girin</p>
        </div>

        <div id="error-message" class="error-message" style="display: none;"></div>
        <div id="success-message" class="success-message" style="display: none;"></div>

        <form id="verify-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="code">Doğrulama Kodu</label>
                <input type="text" id="code" name="code" required maxlength="6" placeholder="000000">
            </div>

            <button type="submit" class="auth-button" id="verify-button">
                Hesabı Doğrula
            </button>

            <button type="button" class="auth-button secondary" id="resend-button">
                Kodu Tekrar Gönder
            </button>
        </form>

        <div class="loading" id="loading">Doğrulanıyor...</div>

        <div class="auth-links">
            <a href="/login">Giriş Sayfasına Dön</a>
        </div>
    </div>

    <script>
        const verifyForm = document.getElementById('verify-form');
        const verifyButton = document.getElementById('verify-button');
        const resendButton = document.getElementById('resend-button');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        // Get email from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // Get CSRF token from various sources
        function getCSRFToken() {
            // Try to get from form field first
            const tokenField = document.querySelector('[name=csrfmiddlewaretoken]');
            if (tokenField && tokenField.value) {
                return tokenField.value;
            }
            
            // Fallback to cookie
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const [name, value] = cookie.trim().split('=');
                if (name === 'csrftoken') {
                    return value;
                }
            }
            
            return '';
        }

        verifyForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const code = document.getElementById('code').value;

            if (!email) {
                showError('E-posta bulunamadı. Lütfen tekrar kayıt olmayı deneyin.');
                return;
            }

            if (code.length !== 6) {
                showError('Lütfen 6 haneli doğrulama kodunu girin.');
                return;
            }

            verifyButton.disabled = true;
            loading.style.display = 'block';

            try {
                const response = await fetch('/api/users/verify/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCSRFToken()
                    },
                    body: JSON.stringify({ email, code })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('Hesap başarıyla doğrulandı! Yönlendiriliyorsunuz...');
                    // Try to auto-login the user
                    // Since we don't have password here, redirect to complete profile
                    setTimeout(() => {
                        window.location.href = `/login?verified=true&email=${encodeURIComponent(email)}`;
                    }, 2000);
                } else {
                    showError(data.message || 'Doğrulama başarısız. Lütfen tekrar deneyin.');
                }
            } catch (error) {
                showError('Ağ hatası. Lütfen bağlantınızı kontrol edin ve tekrar deneyin.');
            } finally {
                verifyButton.disabled = false;
                loading.style.display = 'none';
            }
        });

        resendButton.addEventListener('click', async () => {
            hideMessages();

            if (!email) {
                showError('E-posta bulunamadı. Lütfen tekrar kayıt olmayı deneyin.');
                return;
            }

            resendButton.disabled = true;

            try {
                const response = await fetch('/api/users/resend-verification/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCSRFToken()
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('Doğrulama kodu başarıyla gönderildi!');
                } else {
                    showError(data.message || 'Kod tekrar gönderilemedi. Lütfen tekrar deneyin.');
                }
            } catch (error) {
                showError('Ağ hatası. Lütfen bağlantınızı kontrol edin ve tekrar deneyin.');
            } finally {
                resendButton.disabled = false;
            }
        });

        // Auto-format the code input
        document.getElementById('code').addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/\D/g, '');
        });
    </script>
</body>
</html>
